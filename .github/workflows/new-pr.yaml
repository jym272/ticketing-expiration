name: pull_request

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.go'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  golangci-lint:
    uses: ./.github/workflows/golangci-lint.yml
    secrets: inherit