  air:
    image: cosmtrek/air
    # working_dir value has to be the same of mapped volume
    working_dir: /app
    ports:
      - 8081:8080
    environment:
      - PORT=8080
      - NATS_SERVER_HOST=nats
      - NATS_SERVER_PORT=4222
      - NACK_DELAY_MS=1000
      - NACK_MAX_RETRIES=3
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./:/app/
      - /app/tmp
      - /app/.git/
    command:
      - -c
      - .air.toml
    depends_on:
        redis:
          condition: service_healthy
        nats:
          condition: service_healthy

  redis:
    image: redis:alpine
    ports:
      - 7157:6379
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 1s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.9.15-alpine
    command: -js -DV -m 8222 -p 4222
    ports:
      - 4222:4222
    healthcheck:
      test: [ "CMD-SHELL", "printf 'GET /healthz?js-enabled-only=true HTTP/1.1\r\nHost: localhost:8222\r\n\r\n' | nc -w 1 localhost 8222 | tail -n 1 | grep -wq '{\"status\":\"ok\"}'" ]
      interval: 1s
      timeout: 5s
      retries: 5

  waiting-for-the-services-to-be-ready:
    image: hello-world
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy

volumes:
  redis-data:

